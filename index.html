<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <br>
    <br>
    <div id="display_time"> 
        <p id="hours">0<span>h</span></p>
        <p id="mins">0<span>m</span></p>
        <p id="secs">0<span>s</span></p>
        <p id="ms">00</p>
    </div>
    <br><br>
    <hr>
    <br>
    <div id="buttons">
        <button id="start_btn" onclick="startWatch()">START</button>
        <button id="stop_btn" onclick="stopWatch()">STOP</button>
        <button id="reset_btn" onclick="resetWatch()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
